<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicketWise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <header>
    <nav>
      <div class="logo">TicketWise</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Admin Dashboard</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to TicketWise <span>üéüÔ∏è</span></h1>
      <p>Your gateway to epic events.</p>
      <button class="get-started">Get Started</button>
      <div class="confetti"></div>
    </section>

    <section class="events-section">
      <h2>Upcoming Events</h2>
      <div class="events-grid">
        <div class="event-card">
          <img src="images/music_festival.jpg" alt="Music Festival">
          <h3>Music Festival</h3>
          <p>December 15, 2025</p>
        </div>
        <div class="event-card">
          <img src="images/tech_event.jpg" alt="Tech Conference">
          <h3>Tech Conference</h3>
          <p>September 5, 2025</p>
        </div>
        <div class="event-card">
          <img src="images/food_carnival.jpg" alt="Food Carnival">
          <h3>Food Carnival</h3>
          <p>December 20, 2025</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
