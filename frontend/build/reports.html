<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - TicketWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Reports & Analytics</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold">Total Bookings</h2>
      <p id="totalBookings" class="text-2xl">0</p>
    </div>
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold">Total Revenue</h2>
      <p id="totalRevenue" class="text-2xl">KES 0</p>
    </div>
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold">Popular Events</h2>
      <ul id="popularEvents" class="mt-2"></ul>
    </div>
  </div>

  <script>
    async function fetchReports() {
      const token = localStorage.getItem("token"); // Admin JWT token
      const res = await fetch("http://localhost:5000/api/reports", {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();

      document.getElementById("totalBookings").textContent = data.totalBookings;
      document.getElementById("totalRevenue").textContent = "KES " + data.totalRevenue;

      const ul = document.getElementById("popularEvents");
      ul.innerHTML = "";
      data.popularEvents.forEach(ev => {
        const li = document.createElement("li");
        li.textContent = ev.event.name + " (" + ev.count + " bookings)";
        ul.appendChild(li);
      });
    }

    fetchReports();
  </script>
</body>
</html>
