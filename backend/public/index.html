<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketWise Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .flex { display: flex; }
    .min-h-screen { min-height: 100vh; }
    .bg-gray-100 { background-color: #f3f4f6; }
    .w-64 { width: 16rem; }
    .bg-white { background-color: white; }
    .shadow-md { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .flex-col { flex-direction: column; }
    .p-6 { padding: 1.5rem; }
    .font-bold { font-weight: 700; }
    .text-xl { font-size: 1.25rem; }
    .text-blue-600 { color: #2563eb; }
    .mt-4 { margin-top: 1rem; }
    .gap-2 { gap: 0.5rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .rounded { border-radius: 0.375rem; }
    .hover\:bg-blue-100:hover { background-color: #dbeafe; }
  </style>
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="p-6 font-bold text-xl text-blue-600">TicketWise</div>
    <nav class="flex flex-col gap-2 mt-4">
      <a href="index.html" class="px-4 py-2 hover:bg-blue-100 rounded">Home</a>
      <a href="profile.html" class="px-4 py-2 hover:bg-blue-100 rounded">Profile</a>
      <a href="bookings.html" class="px-4 py-2 hover:bg-blue-100 rounded">Bookings</a>
      <a href="events.html" class="px-4 py-2 hover:bg-blue-100 rounded">Events</a>
      <a href="contact.html" class="px-4 py-2 hover:bg-blue-100 rounded">Contact</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Welcome to your Dashboard</h1>
    <p class="text-gray-600">Select a menu item to view your profile, bookings, or events.</p>
  </main>

</body>
</html>
