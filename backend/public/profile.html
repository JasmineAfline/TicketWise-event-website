<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">TicketWise</h1>
    <nav class="space-y-3">
      <a href="/index.html" class="block hover:text-blue-600">Dashboard</a>
      <a href="/profile.html" class="block text-blue-600 font-semibold">Profile</a>
      <a href="/bookings.html" class="block hover:text-blue-600">Bookings</a>
    </nav>
  </aside>

  <!-- Profile Content -->
  <main class="flex-1 p-8">
    <h2 class="text-3xl font-bold mb-6">My Profile</h2>

    <form id="profileForm" class="bg-white p-6 rounded-lg shadow-md max-w-md space-y-4">
      <input id="name" type="text" placeholder="Name" class="w-full border p-2 rounded" />
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded" />
      <input id="password" type="password" placeholder="New password (optional)" class="w-full border p-2 rounded" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Update Profile
      </button>
    </form>

    <p id="message" class="mt-4 text-green-600"></p>
  </main>

  <script src="/js/profile.js"></script>
</body>
</html>
